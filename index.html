<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✅ GitHub Pages CORS Test</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background: #2d8cf0; color: #fff; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>✅ GitHub Pages CORS Test</h2>
  <p>This page tests CORS responses from Binance endpoints.</p>

  <input id="apiInput" type="text" placeholder="Enter API URL..." style="width:60%">
  <button onclick="testCORS()">Test CORS</button>

  <pre id="result">Result will appear here...</pre>

  <script>
    async function testCORS() {
      const url = document.getElementById('apiInput').value.trim();
      const out = document.getElementById('result');
      out.textContent = 'Testing... ' + url;
      try {
        const res = await fetch(url, { method: 'GET', credentials: 'include' });
        out.textContent = 'Status: ' + res.status + '\\n';
        for (const [k, v] of res.headers.entries()) {
          out.textContent += k + ': ' + v + '\\n';
        }
      } catch (err) {
        out.textContent = '❌ Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
